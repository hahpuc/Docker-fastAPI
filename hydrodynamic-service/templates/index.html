<!DOCTYPE html>
<html>

<head>
    <title>FastAPI HTML UI</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='css/style.css') }}">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>

<body>
    <h1>Dashboard</h1>

    <div class="container">
        <h1>Input Data</h1>

        <div class="horizontal-view">
            <div class="text">
                Hydrodynamic Modelling
            </div>

            <label for="fileInput" class="upload-label">Choose a file</label>
            <input type="file" id="fileInput" class="upload-input" onchange="displayFileName()">
            <div class="file-name" id="fileName"> </div>
        </div>

    </div>

    <button type="button" class="block btn-submit">Run</button>

    <div class="stepper-wrapper">
        <div class="stepper-item completed">
            <div class="step-counter">1</div>
            <div class="step-name">First</div>
        </div>
        <div class="stepper-item completed">
            <div class="step-counter">2</div>
            <div class="step-name">Second</div>
        </div>
        <div class="stepper-item active">
            <div class="step-counter">3</div>
            <div class="step-name">Third</div>
        </div>
        <div class="stepper-item">
            <div class="step-counter">4</div>
            <div class="step-name">Forth</div>
        </div>
    </div>

    <div class="container">
        <h1>Details</h1>
        <div class="box-log">
            <pre id="file-content"></pre>
        </div>
    </div>

    <div class="container">
        <div class="horizontal-view">
            <div class="text">
                Output Hydrodynamic Modelling
            </div>
            <button type="button" class="btn-download-hydrodynamic">Download</button>
        </div>
    </div>


    <script src="{{ url_for('static', path='js/script.js') }}"></script>
</body>

</html>
